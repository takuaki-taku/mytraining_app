{% extends "base.html" %}

{% block title %}ユーザー登録{% endblock %}

{% block header %}ユーザー登録{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 max-w-sm mx-auto bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6"></h1>
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-700">ユーザー名</label>
                <input type="text" name="username" id="username" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="ユーザー名を入力">
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">パスワード</label>
                <input type="password" name="password" id="password" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus-border-blue-500 block w-full p-2.5"
                    placeholder="パスワードを入力">
            </div>
            <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">登録</button>
        </form>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            既にアカウントをお持ちの方は <a href="{{ url_for('auth.login') }}"
                class="font-medium text-blue-600 hover:underline">こちら</a> からログインしてください。
        </p>
    </div>
</div>
{% endblock %}
